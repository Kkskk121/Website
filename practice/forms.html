<!DOCTYPE html>

<!--Learned: Forms, login, label, and inputs! Basic verification (required)-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Fo, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <h1> Login</h1>
<!--action - where the form sends data to-->
<!--method - what HTTP method (get/post)-->

    <form action = "http://wikipedia.com", method = 'GET'>
        <label>
            Email:
            <input required name = "Email" type = "email" placeholder = "Email">
        </label>
        <label>
            Password:
            <input required name = "password " type ="password" placeholder = "password">
        </label>
    
        <button>Login</button>
    </form>
    
</body>
</html>
