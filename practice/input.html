<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Demo</title>
</head>
<body>
    <p>Do you prefer cats or dogs?</p>
    <form>
        <label for = "cats">Cats </label>
        <input value = "CATS" id = "cats" name = "petchoice" type = "radio"> 
        <!--value will change the url -->
        
        <!--The name of an input does not show up on the form. By naming both input buttons "petchoice" 
        we are telling HTML that these radio selections are both for the same question-->
        <label for = "dogs">Dogs </label>
        <input value = "DOGS" id = "dogs" name = "petchoice" type = "radio">

        <!--Select Tag-->
        <p>What's your current mood?</p>

        <select name = "mood">
            <option value = "happy">:)</option>
            <option value = "meh">:/</option>
            <option value = "sad ">:c</option>
            <option value = "angry"> >:(</option>
        </select>

        <button>Go!</button>

        <!--Text area -->
        <textarea name = "paragraph" rows = "10" cols = "50"></textarea>
    </form>
    


    
</body>
</html>
